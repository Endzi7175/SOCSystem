<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z23">
    <table mat-table  matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="informationSystemType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Information System Type </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- message Column -->
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Message </th>
        <td mat-cell *matCellDef="let row"> {{row.message}}% </td>
      </ng-container>
  
      <!-- category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let row"> {{row.category}} </td>
      </ng-container>
  
      <!-- logLevel Column -->
      <ng-container matColumnDef="logLevel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Log Level </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.logLevel}} </td>
      </ng-container>
  
      <!-- ipAddress Column -->
      <ng-container matColumnDef="ipAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  Ip Address </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.ipAddress}} </td>
      </ng-container>
  
      <!-- userId Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  User Id </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.userId}} </td>
      </ng-container>
  
      <!-- machineId Column -->
      <ng-container matColumnDef="machineId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  Machine Id </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.machineId}} </td>
      </ng-container>
  
      <!-- timestamp Column -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  Timestamp </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.timestamp}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
