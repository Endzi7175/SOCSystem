<div>
<form class="example-form" #myForm="ngForm" (ngSubmit)="search(myForm)">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Message" value="" name="message" id="message" ngModel>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Category" value="" name="category" id="category" ngModel>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Information system id" value="" name="informationSystemType" id="informationSystemType" ngModel>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Log level" value="" name="logLevel" id="logLevel" ngModel>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Ip address" value="" name="ipAddress" id="ipAddress" ngModel>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="User id" value="" name="userId" id="userId" ngModel>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Macnine id" value="" name="machineId" id="machineId" ngModel>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Search type</mat-label>
    <mat-select  name="type" id="type" [ngModel] = 1>
      <mat-option *ngFor="let type of searchTypes" [value]="type.value">
        {{type.viewValue}}
      </mat-option>
    </mat-select>
</mat-form-field>
<button mat-raised-button color="primary" type="submit" >Search</button>


</form>
  <div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Message Column -->
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let log"> {{log.message}} </td>
      </ng-container>


      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let log"> {{log.category}} </td>
      </ng-container>
  
      <!-- IS type Column -->
      <ng-container matColumnDef="informationSystemType">
        <th mat-header-cell *matHeaderCellDef> Information system type </th>
        <td mat-cell *matCellDef="let log"> {{log.informationSystemType}} </td>
      </ng-container>

      <!-- Log level Column -->
      <ng-container matColumnDef="logLevel">
        <th mat-header-cell *matHeaderCellDef> Log level </th>
        <td mat-cell *matCellDef="let log"> {{log.logLevel}} </td>
      </ng-container>

      <!-- Ip address Column -->
      <ng-container matColumnDef="ipAddress">
        <th mat-header-cell *matHeaderCellDef> Ip address </th>
        <td mat-cell *matCellDef="let log"> {{log.ipAddress}} </td>
      </ng-container>
      <!-- User id Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> User id </th>
        <td mat-cell *matCellDef="let log"> {{log.userId}} </td>
      </ng-container>
      <!-- Machine id Column -->
      <ng-container matColumnDef="machineId">
        <th mat-header-cell *matHeaderCellDef> Machine id </th>
        <td mat-cell *matCellDef="let log"> {{log.machineId}} </td>
      </ng-container>
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Timestamp </th>
        <td mat-cell *matCellDef="let log"> {{log.timestamp | date:"MM-dd hh:mm:ss.SS" }} </td>
      </ng-container>
  
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>




</div>
