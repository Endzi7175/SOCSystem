<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-alarm-definition-heading">Create or edit a Alarm Definition</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!alarmDefinition.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="alarmDefinition.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="alarmDefinition.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="alarmDefinition.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numRepeats">Num Repeats</label>
                    <input type="number" class="form-control" name="numRepeats" id="field_numRepeats"
                        [(ngModel)]="alarmDefinition.numRepeats" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_timeSpan">Time Span</label>
                    <input type="number" class="form-control" name="timeSpan" id="field_timeSpan"
                        [(ngModel)]="alarmDefinition.timeSpan" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_keyword">Keyword</label>
                    <input type="text" class="form-control" name="keyword" id="field_keyword"
                        [(ngModel)]="alarmDefinition.keyword" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fieldname">Fieldname</label>
                    <input type="text" class="form-control" name="fieldname" id="field_fieldname"
                        [(ngModel)]="alarmDefinition.fieldname" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_alarmRadius">Alarm Radius</label>
                    <select class="form-control" name="alarmRadius" [(ngModel)]="alarmDefinition.alarmRadius" id="field_alarmRadius" >
                        <option value="SYSTEM">SYSTEM</option>
                        <option value="AGENT">AGENT</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_severity">Severity</label>
                    <select class="form-control" name="severity" [(ngModel)]="alarmDefinition.severity" id="field_severity" >
                        <option value="TRACE">TRACE</option>
                        <option value="DEBUG">DEBUG</option>
                        <option value="INFO">INFO</option>
                        <option value="WARN">WARN</option>
                        <option value="ERROR">ERROR</option>
                        <option value="FATAL">FATAL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_logSource">Log Source</label>
                    <select class="form-control" name="logSource" [(ngModel)]="alarmDefinition.logSource" id="field_logSource" >
                        <option value="WEBSERVER">WEBSERVER</option>
                        <option value="APPLICATION">APPLICATION</option>
                        <option value="OPERATINGSYSTEM">OPERATINGSYSTEM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_active">Active</label>
                    <input type="checkbox" class="form-control" name="active" id="field_active"
                        [(ngModel)]="alarmDefinition.active" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_operatingSystem">Operating System</label>
                    <select class="form-control" name="operatingSystem" [(ngModel)]="alarmDefinition.operatingSystem" id="field_operatingSystem" >
                        <option value="WINDOWS">WINDOWS</option>
                        <option value="LINUX">LINUX</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_siemLogType">Siem Log Type</label>
                    <select class="form-control" id="field_siemLogType" name="siemLogType" [(ngModel)]="alarmDefinition.siemLogTypeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="siemLogTypeOption.id" *ngFor="let siemLogTypeOption of siemlogtypes; trackBy: trackSiemLogTypeById">{{siemLogTypeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
